services:
  site-db:
    image: mysql:8.0
    container_name: site-db
    restart: always
    networks:
      - site-network
    ports:
      - "32000:3306"
    volumes:
      - site-db:/var/lib/mysql
    secrets:
      - mysql_root_password
      - mysql_user_password
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
      MYSQL_DATABASE: site
      MYSQL_USER: conor

  prod-site:
    image: prod-site:latest
    container_name: prod-site
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - site-db
    links:
      - site-db
    networks:
      - site-network
    ports:
      - 8000:8000
    secrets:
      - mysql_user_password
    env_file: .env
    environment:
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password

  certbot:
    image: certbot/dns-cloudflare
    volumes:
      - certbot_etc:/etc/letsencrypt
      - /root/cloudflare.ini:/root/cloudflare.ini
    command: >-
      certonly --dns-cloudflare
      --dns-cloudflare-credentials /root/cloudflare.ini
      -m breenc96@gmail.com
      --force-renewal
      --agree-tos --no-eff-email
      -d conorbreen.com

  nginx:
    image: nginx:latest
    volumes:
      - /home/conor/personal-site/app:/var/www/app
      - /etc/nginx:/etc/nginx
      - /usr/share/nginx/:/usr/share/nginx
      - /var/log/nginx:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - prod-site
    ports:
      - "80:80"
      - "433:443"
    restart: "always"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - site-network

secrets:
  mysql_root_password:
    file: /secrets/mysql_root_password
  mysql_user_password:
    file: /secrets/mysql_user_password


volumes:
  certbot_etc:
  site-db:
    driver: local

networks:
  site-network:
    driver: bridge
